<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF Pro:wght@500;700;900&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Verdana, sans-serif;
      margin: 0;
    }

    .mySlides {
      display: none;
    }

    img {
      vertical-align: middle;
    }

    /* Slideshow container */
    .slideshow-container {
      /* max-width: 1000px; */
      position: relative;
      margin: auto;
    }

    /* Caption text */
    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }

    /* Number text (1/3 etc) */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

    /* The dots/bullets/indicators */
    .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    video{
      width:100%;
    
    }
    .active {
      background-color: #717171;
    }

    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {
        opacity: .4
      }

      to {
        opacity: 1
      }
    }

    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .text {
        font-size: 11px
      }
    }
  </style>
</head>

<body>

  <!-- <h2>Automatic Slideshow</h2>
  <p>Change image every 2 seconds:</p> -->

  <header class="header-parent">
    <div class="header"></div>
    <div class="frame-child"></div>
    <div class="frame-wrapper">
      <img class="frame-item" loading="lazy" alt="" src="group-1.svg" />
    </div>
    <b class="vrio-digital">VRIO DIGITAL</b>
  </header>


<video autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
  </video>
    
  <div class="footer">
    <footer class="header-group">
      <div class="header1"></div>
      <div class="for-careers-container">
        <span class="for-careers">For Careers</span>
        <b> : contact@vriodigital.com</b>
      </div>
    </footer>
  </div>

  <script>
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
    if (slideIndex == 1) {
      // If it's the first slide, wait for a delay before continuing
      setTimeout(showSlides, 2000); // Change image after 2 seconds
    } else {
      // If it's not the first slide, continue the slideshow immediately
      setTimeout(showSlides, getRandomDelay());
    }
  }

  function getRandomDelay() {
    // Function to generate a random delay between slides
    return Math.floor(Math.random() * 3000) + 2000; // Random delay between 2 to 5 seconds
  }
</script>

</body>

</html>
